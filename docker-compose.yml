services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    image: education-platform-web:local
    container_name: education-web
    restart: unless-stopped
    ports:
      - "3022:3022"
    environment:
      # App base URL and port
      - PORT=3022
      - NEXT_PUBLIC_BASE_URL=http://localhost:3022
      # Supabase (used if provided). Defaults are safe for TEST_MODE.
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-http://localhost:54321}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-test-anon-key-1234567890}
      # Optional: file bucket and CORS allowlist for external runtimes
      - NEXT_PUBLIC_UPLOAD_BUCKET=${NEXT_PUBLIC_UPLOAD_BUCKET:-public}
      - RUNTIME_CORS_ALLOW=
      # Security flags
      - CSRF_DOUBLE_SUBMIT=${CSRF_DOUBLE_SUBMIT:-0}
      - MVP_PROD_GUARD=${MVP_PROD_GUARD:-0}
      # Runtime v2 (optional)
      - RUNTIME_API_V2=${RUNTIME_API_V2:-0}
      - NEXT_RUNTIME_PUBLIC_KEY
      - NEXT_RUNTIME_PRIVATE_KEY
      - NEXT_RUNTIME_KEY_ID
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3022/api/ready', r => { try { process.exit(r.statusCode===200?0:1) } catch { process.exit(1) } }).on('error', () => process.exit(1))" ]
      interval: 10s
      timeout: 5s
      retries: 12
  tests:
    profiles:
      - tests
    image: mcr.microsoft.com/playwright:v1.46.0-jammy
    container_name: education-tests
    working_dir: /workspace
    depends_on:
      web:
        condition: service_healthy
    environment:
      - PW_NO_SERVER=1
      - PW_WORKERS=1
      - PLAYWRIGHT_BASE_URL=http://web:3022
    volumes:
      - .:/workspace
      - /workspace/node_modules
    command: bash -lc "npm ci && npm --workspace tests run test:e2e && mkdir -p reports/e2e artifacts/e2e && cp -r tests/test-results reports/e2e/ || true && cp -r tests/test-results artifacts/e2e/ || true"
